<!DOCTYPE html> arze.jesus@gmail.com
<html lang="es">
    <head>
        <title>Demo 4</title>
        <meta charset="utf-8"/>
    </head>
    
    <body>
        <h1><i>Audio en HTML5</i></h1>
        <audio src="audio/audio.mp3" controls="controls" loop="loop" preload="auto">
            <p>Tu navegador no soporta Audio HTML5</p>
        </audio>
        
        <audio controls autoplay>
            <source src="audio/audio.mp3" type="audio/mpeg"/>
            <source src="audio/audio.ogg" type="audio/ogg; codecs='vorbis'"/>
        </audio>
        
        <h1><i>Video en HTML5</i></h1>
        <video controls width="500px" preload="metadata" poster="img/logohtml5.png">
            <source src="video/video.mp4" type="video/mp4"/>
            <source src="video/video.webm" type="video/webm; codecs='vp8,vorbis'"/>
            <source src="video/video.ogg" type="video/ogg; codecs='theora,vorbis'"/>
        </video>
        
        <h1><i>Ejemplo de Reproductor personalizado</i></h1>
        <audio src="audio/audio.mp3" id="audio" controls></audio>
        <button onclick="document.getElementById('audio').play()">Reproducir</button><button onclick="document.getElementById('audio').pause()">Pausar</button><button onclick="document.getElementById('audio').volume+=0.1">Volumen +</button>
        <button onclick="document.getElementById('audio').volume-=0.1">Volumen -</button>
    </body>
</html>
